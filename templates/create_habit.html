{% extends "base.html" %}

{% block title %}Create Habit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Create New Habit</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Habit Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="stake_amount" class="form-label">Stake Amount ($)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="stake_amount" name="stake_amount" 
                                   min="1" step="0.01" required>
                        </div>
                        <div class="form-text">
                            This amount will be at stake for the next 7 days
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Habit</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
